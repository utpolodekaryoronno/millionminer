<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Millionminer</title>
   <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
   <!-- Bootstrap Css -->
   <link rel="stylesheet" href="assets/css/bootstrap.min.css">
   <!-- Font-Awesome -->
   <link rel="stylesheet" href="assets/css/fontaswesome.min.css">
   <!-- bootstrap slider styles -->
   <link rel="stylesheet" href="assets/vendor/bootstrap-slider/bootstrap-slider.min.css"/>
   <!-- Style Css -->
   <link rel="stylesheet" href="assets/css/style.css">
   <!-- Responsive Css -->
   <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body class="black_body">
   <main>
      <div class="card_main_area">
         <div class="custom_container">
            <div class="inner_card_content">
               <div class="form_content">
                  <div class="logo_item">
                     <a href="index.html"><img src="assets/images/millionminer_logo.svg" alt="logo"></a>
                  </div>
           
                  <div class="f-group">
                     <select class="f-control f-dropdown" placeholder="Select Package">
                       <option value=""> </option>
                       <option value="1" data-image="assets/images/dropdown-item1.png">BTC (BITCOIN)</option>
                       <option value="2" data-image="assets/images/dropdown-item2.png">LTC (LITECOIN) & DOGE</option>
                       <option value="3" data-image="assets/images/dropdown-item4.png">KAS (Kaspa)</option>
                       <option value="4" data-image="assets/images/dropdown-item5.png">KDA (Kadena)</option>
                     </select>
                  </div>

                  <div class="contact_item">
                     <label for="">Enter contract sum:</label>
                     <input type="text" class="form-control" placeholder="Type here...">

                     <input id="ex6" type="text" data-slider-min="1" data-slider-max="100000" data-slider-step="1" data-slider-value="1"/>
                     <span id="ex6CurrentSliderValLabel" class="change_value">$ <span id="ex6SliderVal">1</span></span>
                  </div>

                  <div class="contact_item">
                     <label for="">Enter contract lenght:</label>
                     <input type="text" class="form-control" placeholder="Type here...">

                     <input id="ex7" type="text" data-slider-min="1" data-slider-max="48" data-slider-step="1" data-slider-value="1"/>
                     <span id="ex6CurrentSliderValLabel7" class="change_value"><span id="ex6SliderVal7">1</span> months</span>
                  </div>

                  <div class="contact_item">
                     <p class="blue_text">Profitability Calculator</p>
                     <label for="">BTC Price Forecast:</label>
                    
                     <input id="ex8" type="text" data-slider-min="1" data-slider-max="80000" data-slider-step="1" data-slider-value="1"/>
                     <span id="ex6CurrentSliderValLabel8" class="change_value">$ <span id="ex6SliderVal8">1</span></span>
                  </div>
               </div>

               <div class="progress_card_content">
                  <div class="progress_card_title">
                     <p class="text_16">Investments</p>
                     <p class="text_20">$12,950</p>
                  </div>
                  <div class="progress_bar_img">
                     <span><img src="assets/images/progress.png" alt="img"></span>
                     <div class="progress_value">
                        <p class="text_14">Mining return</p>
                        <h4 class="text_blue_28">129,50%</h4>
                     </div>
                  </div>
                  <!-- <a href="#" class="blue_btn1">INCOME</a> -->
                  <img class="income" src="assets/images/income.png" alt="img">

                  <h4 class="text_blue_30">$ 000,000</h4>

                  <div class="cost_title">
                     <p class="text_18">Contract Cost:</p>
                     <span>$12,950</span>
                  </div>

                  <p class="text_11">This Package contains Scrypt algorithm hashrate, which you can use to mine coins: LTC & DOGE.</p>

                  <a href="#" class="blue_btn1 blue_btn2">PURCHASE CONTRACT</a>
               </div>
            </div>
         </div>
      </div>
   </main>

   <!-- Js Files -->
   <script src="assets/js/jquery-3.6.1.min.js"></script>
   <script src="assets/js/bootstrap.bundle.min.js"></script>
   <!-- bootstrap slider scripts -->
   <script src="assets/vendor/bootstrap-slider/bootstrap-slider.min.js"></script>
   <script src="assets/js/script.js"></script>

 

</body>
</html>
